<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Web tests</title>

        <script type="text/javascript" src="testlist.js"></script>
        <script type="text/javascript" src="tests.js"></script>

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="tests.css">
    </head>
    <body onload="start()" onkeydown="return onKey(event)">
        <div id="testOptions" class="list-group">
            <div id="test_-6" class="list-group-item" onclick="toggleCheckbox(-6)"> <input id="optionRemoteResults" type="checkbox" checked="checked" /> Upload test results</div>
            <div class="list-group-item" > <button id="test_-5" onclick="newRemoteSession()" class="btn btn-default"> New session </button> session <span id="sessionId" class=""></span> </div>
            <div id="test_-4" class="list-group-item" onclick="toggleCheckbox(-4)"> <input id="optionTestsJavascript" type="checkbox" checked="checked" /> JavaScript tests </div>
            <div id="test_-3" class="list-group-item" onclick="toggleCheckbox(-3)"> <input id="optionTestsReference" type="checkbox" /> Reference tests </div>
            <div id="test_-2" class="list-group-item" onclick="toggleCheckbox(-2)"> <input id="optionTestsManual" type="checkbox" /> Manual tests </div>
            <div id="test_-1" class="list-group-item" onclick="toggleCheckbox(-1)"> <input id="optionIFrame" type="checkbox" checked="checked" /> Use iFrame </div>
        </div>
        <div id="testList" class="list-group">
        </div>
    </body>
</html>
