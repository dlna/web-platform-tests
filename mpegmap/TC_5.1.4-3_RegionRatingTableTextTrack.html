<!doctype html>
<html>
  <head>
    <title>TC 5.1.4-3 Region Rating Table TextTrack</title>
    <link rel="author" title="CableLabs" href="html5@cablelabs.com">
    <meta name="flags" content="[requirement flags]">
    <meta name="assert" content="MPEG-2 SPTS, Region Rating Table - UA creates TextTrack, attributes set.">
    <meta name="timeout" content="long">
    <script src="testmedia.js"></script>
    <!-- Source HTTP server local copy of World Wide Web Consortium (W3C) Test Harness. --> 
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>

    <!-- Script Version: BETA -->

    <!-- About the Media Resource
           To verify DOM elements the details of the test media must be known prior to test execution.
           This test script is bound to the test media file sourced in the script.
           Sourcing a differnt test media file, or modifying that file, may invalidate the test.

           The media is an MPEG-2, Single Program Transport Stream containing a Region Rating Table stream.
    -->
  </head>


  <body>
    <p><a href="http://html5.cablelabs.com">spec reference</a></p>
    <p><a href="http://html5.cablelabs.com/dlna-rui-test/dlna">test assertion</a></p>
    <video id="v" width="400" height="300" autoplay controls></video>
    <div id="log"></div>


    <script>
      var test = async_test("Region Rating Table TextTrack attributes.");
      var vid = document.getElementById("v");
      vid.src = mediaServerURL() + "ClosedCaption.ts"; 

      var index = -1;
      var pid = '8187';  // Region Rating Table PID
      var kind = 'metadata';
      var language = '';
      var mode = 'disabled';


      vid.addEventListener("playing", function() {

        vid.pause();

        setTimeout(function() {
          for (i=0; i< vid.textTracks.length; i++) {
            if (vid.textTracks[i].id == pid) {
                index = i;
                break;
            }
          }

          if (index == -1) {
            test.step(function() {
              assert_unreached("Did not find  Region Rating Table TextTrack PID " + pid + " in DOM.");
            }, "Did not find Region Rating Table TextTrack PID " + pid + " in DOM.");
            test.done();

          } else {
            test.step(function() {
              assert_equals(vid.textTracks[index].kind, kind, "TextTrack.kind");
              assert_equals(vid.textTracks[index].language, language, "TextTrack.language");
              assert_equals(vid.textTracks[index].mode, mode, "TextTrack.mode");
            });
            test.done();
          }
        }, 12000);
      }, false);

    </script>
  </body>
</html>
